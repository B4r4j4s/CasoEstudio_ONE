<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="..\static\css\sign_in.css">
    <link rel="icon" href="..\static\iconos\pila-de-libros.png" type="image/png">
</head>
<body class="bg-light">

    <div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh;">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Inicio de Sesión</h5>
                    <form action="" method="">
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Acceder</button>
                        <hr>
                        <a href="sign_up.html" class="btn btn-secondary btn-block">Registrarse</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS, Popper.js y jQuery de Bootstrap desde un CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
