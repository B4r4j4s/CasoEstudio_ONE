        /* Estilo para hacer la tarjeta cuadrada */
        /* Estilo para hacer la tarjeta cuadrada */
        .card-square {
            width: 150px;  /* Ancho fijo */

        .card-link:hover .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* Agregar un ligero sombreado al pasar el cursor */
            transition: box-shadow 0.3s ease-in-out;
        }
