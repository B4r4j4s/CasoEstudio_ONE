{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">10 primeros libros</h1>

    <!-- Primera fila con 5 tarjetas -->
    <div class="row">
    {% for libro in libros %}
    <div class="col-2 mb-4">
        <a href="{{ url_for('views.detalle', id_libro=libro.id) }}" class="card-link d-block">
            <div class="card card-square">
                <img src="{{ libro.Imagen}}" class="card-img-top" alt="Imagen del libro {{ libro.titulo }}">
                <div class="card-body">
                    <h6 class="card-title text-center">{{ libro.titulo }}</h6>
                    <h6 class="card-title text-center">${{ libro.precio }}</h6>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>


    <!-- Segunda fila con 5 tarjetas (si es necesario) -->
    <div class="row">
        <div class="col-2 mb-4">
            <a href="http://www.google.com" class="card-link d-block" target="_blank">  <!-- Añadido 'd-block' aquí -->
                <div class="card card-square">
                    <img src="https://www.gonvill.com.mx/imagenes/9788420/978842065270.JPG" class="card-img-top" alt="Imagen del libro 1">
                    <div class="card-body">
                        <h6 class="card-title text-center">Nombre del Libro 3</h6>
                    </div>
                </div>
            </a>
        </div>
        <!-- ... -->
        <div class="col-2 mb-4">
            <a href="https://www.gonvill.com.mx/imagenes/9786073/978607381650.JPG" class="card-link d-block" target="_blank">  <!-- Añadido 'd-block' aquí -->
                <div class="card card-square">
                    <img src="https://www.gonvill.com.mx/imagenes/9786073/978607381650.JPG" class="card-img-top" alt="Imagen del libro 1">
                    <div class="card-body">
                        <h6 class="card-title text-center">Nombre del Libro 4</h6>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
